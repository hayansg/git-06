<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 연습</title>
  </head>
  <body>
    <h1>역사</h1>
    <hr />
    <h2>표준 버전의 역사</h2>
      <h3>HTML 버전 스케줄</h3>
        <h4>1995년 11월 24일</h4>
          <p>HTML 2.0이 IETF의 RFC 1866로 발표되었다. 추보의 RFC의 추가된 기능:</p>
            <ul>
              <li>1995년 11월 25일: RFC 1867 (양식 기반 파일 업로드)</li>
              <li>1996년 5월: RFC 1942 (테이블)</li>
              <li>1996년 8월: RFC 1980 (클라이언트 측 이미지맵)</li>
              <li>1997년 1월: RFC 2070 (국제화)</li>
            </ul>
          <p>2000년 6월, 이 모든 것들이 RFC 2854에 의하여 더 이상 쓰이지 않고 역사적인 것으로 선언됨.</p>
  </body>
</html>
